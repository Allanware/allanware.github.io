baseURL: https://allanware.github.io/
title: Wenxuan Zhao

defaultContentLanguageInSubdir: false
defaultContentLanguage: en
languageCode: en
languageName: English
theme: PaperMod

paginate: 10

googleAnalytics: G-Y7CDN6L98B

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
    home:
        - HTML
        - RSS
        - JSON 

permalinks:
  posts: /posts/:year/:month/:slug/
  life: /life/:year/:month/:day/:slug/
  pages: /:slug/

taxonomies:
  tags: tags
  category: categories

frontmatter:
  date:
  - date
  - lastmod
  lastmod:
  - lastmod
  - :git
  - date

enableGitInfo: true

markup:
  goldmark:
    renderer:
      unsafe: true

